
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SiteFlow - 인테리어 현장 관리 및 자동 정산</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: '#0052FF',   // Flex-like Blue
              surface: '#F9FAFB', // Light Gray Surface
              border: '#E5E7EB',
              textPrimary: '#111827',
              textSecondary: '#6B7280',
            },
            fontFamily: {
              sans: ['Pretendard Variable', 'Pretendard', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Pretendard Variable', 'Pretendard', sans-serif;
        background-color: #FFFFFF;
        color: #111827;
        margin: 0;
        -webkit-font-smoothing: antialiased;
      }
      /* Modern SaaS Glassmorphism & Shadows */
      .glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
      }
      .soft-shadow {
        box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05);
      }
      .hover-shadow {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .hover-shadow:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 30px -4px rgba(0, 82, 255, 0.08);
      }
      /* Flex style inputs */
      input, select, textarea {
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      input:focus {
        border-color: #0052FF !important;
        box-shadow: 0 0 0 4px rgba(0, 82, 255, 0.1) !important;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "framer-motion": "https://esm.sh/framer-motion@^10.16.4"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
